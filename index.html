<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>infinitereality</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#bio">Biography</a></li>
                <li><a href="#music">Music</a></li>
                <li><a href="#tour">Tour Dates</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="bio">
        <h2>Biography</h2>
        <p>Your biography text here.</p>
    </section>
    <section id="music">
        <h2>Music</h2>
        <!-- Embed music or provide links to music here -->
    </section>
    <section id="tour">
        <h2>Tour Dates</h2>
        <p>List of tour dates and locations here.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Musician's Name</p>
    </footer>
</body>
</html>
